          name: xharness-ios-test-results-rc2-macos26
          path: |
            ./test-results/*

  dotnet10-maui-build:
    runs-on: macos-26
    name: Build Maui 10 App from xcode 26.1 on macos 26

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - uses: maxim-lobanov/setup-xcode@7f352e61cbe8130c957c3bc898c4fb025784ea1e
        with:
          xcode-version: '26.1'

      - name: Install dotnet workloads
        run: |
          dotnet workload install maui --ignore-failed-sources

      - name: Restore dependencies
        run: dotnet restore ./src/MauiAppXharness/MauiAppXharness/MauiAppXharness.csproj

      - name: Build ios-simulator
        run: dotnet build ./src/MauiAppXharness/MauiAppXharness/MauiAppXharness.csproj -c Debug -f net10.0-ios -r iossimulator-arm64 -p:EmbedAssembliesIntoAppBundle=true -p:CodesignKey="" -p:CodesignProvision=""

      - name: Upload ios app
        uses: actions/upload-artifact@v4
        with:
          name: maui-build-artifacts
          path: |
            ./src/MauiAppXharness/MauiAppXharness/bin/Debug/net10.0-ios/iossimulator-arm64/MauiAppXharness.app
  
  
  dotnet10-maui-xcode26-1-macos26:
    name: Test Maui 10 App from xcode 26.1 from macos 26
    runs-on: macos-26
